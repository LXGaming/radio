<html>
    <head>
        <title>New Zealand Radio</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/style-0.0.1.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,600,700,800">
        <script src="scripts/tablesort.js"></script>
        <script src="scripts/tablesort.number.js"></script>
        <script src="scripts/script-0.0.1.js"></script>
    </head>
    <body onLoad="onLoad()">
        <div id="container">
            <div style="padding-top:25px;">
                <p style="color:deepskyblue;font-size:50px;padding-top:25px;">New Zealand Radio</p>
            </div>

            <table id="radioTable" style="width:100%;padding:50px;text-align:left;">
                <tr class="no-sort">
                    <th data-sort-method="dotsep" class="sort-default" style="width:500px"><p style="color:white;background:black;padding:10px;">Station</p></th>
                    <th data-sort-method="dotsep" style="width:500px"><p style="color:white;background:black;padding:10px;">Website</p></th>
                    <th data-sort-method="number" style="width:100px"><p style="color:white;background:black;padding:10px;">Bitrate</p></th>
                    <th data-sort-method="number" style="width:350px"><p style="color:white;background:black;padding:10px;">Media</p></th>
                </tr>
            </table>
        </div>
        
        <div id="footer">
            <table style="width:100%;">
                <tr>
                    <th style="width:250px;"><p id="stationStatus" style="color:white;user-select:none;text-align:left;padding-left:5px;"></p></th>
                    <th style="width:250px;"><p style="color:white;user-select:none;text-align:center;">Created by<a href="https://lxgaming.github.io/" style="color:deepskyblue;text-decoration:none;"> LX_Gaming</a></p></th>
                    <th style="width:250px;"><p id="stationTotal" style="color:white;user-select:none;text-align:right;padding-right:5px;"></p></th>
                </tr>
            </table>
        </div>
    </body>
</html>
